<html>

<head>
    <title>Github widget</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
</head>

<body>
    <div class='widget'>

        <div class='widget__header header'>
            <div class='header__border-top'></div>
            <i class="fab fa-github header__image"></i>
            <p class='header__text'>За кем следить на Github</p>
        </div>

        <ul class='widget__main list'>

            <li class='list__item person suggestion-1'>
                <div class='person__avatar avatar'>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'>
                    <p class='person__name'></p>
                    <p class='person__location'>
                        <i class="fas fa-map-marker location__icon"></i>
                        <span class='location__text'></span>
                    </p>
                    <a href='#' class='person__link'></a>
                </div>
                <div class='person__options-arrow'>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href='#' class='person__delete delete-button-1'>
                    <i class="far fa-trash-alt"></i>
                </a>
            </li>

            <li class='list__item person suggestion-2'>
                <div class='person__avatar avatar'>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'>
                    <p class='person__name'></p>
                    <p class='person__location'>
                        <i class="fas fa-map-marker location__icon"></i>
                        <span class='location__text'></span>
                    </p>
                    <a href='#' class='person__link'></a>
                </div>
                <div class='person__options-arrow'>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href='#' class='person__delete delete-button-2'>
                    <i class="far fa-trash-alt"></i>
                </a>
            </li>

            <li class='list__item person suggestion-3'>
                <div class='person__avatar avatar'>
                    <div class='avatar__image'></div>
                </div>
                <div class='person__info'>
                    <p class='person__name'></p>
                    <p class='person__location'>
                        <i class="fas fa-map-marker location__icon"></i>
                        <span class='location__text'></span>
                    </p>
                    <a href='#' class='person__link'></a>
                </div>
                <div class='person__options-arrow'>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <a href='#' class='person__delete delete-button-3'>
                    <i class="far fa-trash-alt"></i>
                </a>
            </li>
        </ul>

        <a href='#' class='widget__refresh refresh-group'>
            <i class="fas fa-sync-alt refresh-group__icon"></i>
            <span class='refresh-group__text'>REFRESH</span>
        </a>
    </div>
</body>

</html>
